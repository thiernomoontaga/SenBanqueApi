version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - .:/var/www/html                  # Code source
      - /var/www/html/vendor             # Vendor (dépendances)
      - ./storage:/var/www/html/storage  # Persistance logs, cache, clés Passport

    depends_on:
      db:
        condition: service_healthy

    # Commandes artisan à exécuter au démarrage
    command: >
      sh -c "
        php artisan key:generate &&
        php artisan migrate --force &&
        php artisan db:seed --force &&
        php artisan passport:keys --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d laravel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
